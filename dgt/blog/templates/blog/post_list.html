{%extends 'blog/base.html'%}

{%block content%}
  {%for post in posts%}
    <div class='post'>
      <!--url 'post_detail'은 blog.views.post_detail인것같고, pk로 post의 pk를 쓴다는 말인듯..?-->
      <h1><a href="{%url 'post_detail' pk=post.pk%}">{{post.title}}</a></h1>
      <!--linebreaksbr는 파이프 문자로, 행이 바뀌면 문단으로 변환하라는 의미임.-->
      <p>{{post.text | linebreaksbr}}</p>
      <div class="date">
        <p>published : {{post.published_date}}</p>
      </div>
    </div>
  {%endfor%}
{%endblock%}
